<div class = "container">
    <div class = "form-sections">
        <div>Cauta produs</div>

        <form [formGroup] = "cautaForm" class ="form">
            <mat-form-field appearance = "outline">
                <mat-label> Marca </mat-label>
                <input matInput placeholder="Marca" formControlName = "marca"/>
            </mat-form-field>

            <br>

            <mat-form-field appearance = "outline">
                <mat-label> Categorie </mat-label>
                <input matInput placeholder="Categorie" formControlName = "categorie"/>
            </mat-form-field>

            <br>

            <mat-form-field appearance = "outline">
                <mat-label> Culoare </mat-label>
                <input matInput placeholder="Culoare" formControlName = "culoare"/>
            </mat-form-field>


        </form> 

        <button mat-raised-button (click) = "cauta()" class="buton-login">
            Cauta 
        </button>

    </div>
</div>
